<!DOCTYPE html>
<html>
<head>
  <title>Generate Deslopifai Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: #fff; }
    canvas { border: 1px solid #333; margin: 10px; }
    .download { color: #ff8c00; cursor: pointer; margin: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Deslopifai Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to download PNG icons</p>

  <div>
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <a class="download" id="dl16">Download icon16.png</a>
  </div>

  <div>
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <a class="download" id="dl48">Download icon48.png</a>
  </div>

  <div>
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <a class="download" id="dl128">Download icon128.png</a>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const radius = size * 0.15;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ff8c00');
      gradient.addColorStop(1, '#ff6b00');

      // Rounded rectangle
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();

      ctx.fillStyle = gradient;
      ctx.fill();

      // Letter D
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('D', size / 2, size / 2 + size * 0.05);
    }

    const sizes = [16, 48, 128];
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas, size);

      const dl = document.getElementById(`dl${size}`);
      dl.href = canvas.toDataURL('image/png');
      dl.download = `icon${size}.png`;
    });
  </script>
</body>
</html>
